

<!-- 
  usar o async somente no ngIf, no ngFor utilizar o apelido dado para o observable
 -->
<div *ngIf="prods$ | async as myProds; else loading">
    <div *ngFor="let p of myProds">
        {{ p.id }}
        <b>{{ p.name }}</b>
        {{ p.price | currency: 'BRL' }} xx
        <br />
        {{ p.total }}
    </div>
</div>

<ng-template #loading>
  <span>Carregando conte√∫do</span>
</ng-template>
